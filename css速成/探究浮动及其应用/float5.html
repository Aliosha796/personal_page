<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动应用于居左居右</title>
    <style>
        div{
            text-align: center;
            width: 50%;
            margin: auto;
        }

        a:first-child{
            float: left;
        }
        a:last-child{
            float: right;
        }


    </style>
</head>
<body>
    <div>
    <a href="">上一章</a>
        西游记
    <a href="">下一章</a>
    </div>
</body>
</html>
