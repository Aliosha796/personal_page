<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动应用于列表排列</title>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    html{
        margin: 0;
        height: 0;
    }

    .left{
        width: 200px;
        height: 600px;
        background-color: #2f8d7e ;
        float: left;
        margin: 0;
    }

    ul{
    margin: 0;
    padding: 0;

    }
li{
    width: 200px;
    height: 290px;
    list-style-type: none;
    background-color: beige;
    display: inline-block;
    margin-top: 5px;
    margin-left: 5px;
}
</style>

</head>
<body>
    <div class="outside">
        <div class="left">
        </div>
        <div>
            <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <br>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
