<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-广告布局</title>
    <style>
html{
    background-color: #b39184;
}
       .main{
           width: 840px;
           display: grid;
           grid-template-rows: 200px 200px;
           grid-template-columns: repeat(5,160px);
           row-gap:10px;
           column-gap: 8px;
           background-color: #ebebeb;
           

       }
       .item{
           width: 160px;
           background-color: #fff;
       }
       .item:nth-child(1){
           grid-row-start: 1;
           grid-row-end: 3;
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
