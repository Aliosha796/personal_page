<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变色</title>
    <style>
        body{
            margin: 0;
            text-align: center;
         line-height: 800px;
         font-size: 10em;
         color: #fff;
            
        }
     .liner{
         width: 100%;
         height: 800px;
         background: linear-gradient(to bottom, #acb6e5, #86fde8); 
        
     }

     .radial{
         background: radial-gradient( #9796f0, #fbc7d4);
         width: 100%;
         height: 800px;
     }
    </style>
</head>
<body>
    <div class="liner">
       线性渐变
    </div>
    <div class="radial">
        径向渐变
    </div>
</body>
</html>
