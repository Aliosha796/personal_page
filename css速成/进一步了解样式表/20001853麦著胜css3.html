<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    ul li{
        color: coral;
        font-size: 30pt;
    }/* 包含子元素 */

    div>a{
        color: cornflowerblue;

    }/* 子选择器 */

h1+p{
    color:#000;
}/* 临接兄弟 */

h2~h3{
    color: darkgray;
}

/* 随后兄弟 */
    </style>
</head>
<body>
   <ul>
       <li>包含选择器</li>
       <li>包含选择器</li>
       <li>包含选择器</li>
   </ul> 

   <ol>
       <li>不包含</li>
   </ol>

<div>
    <a href="">子元素</a>
    <a href="">子元素</a>
    <p>
    <a href="">孙元素</a>
    </p>
    <a href="">子元素</a>
</div>

<h1>相邻选择器</h1>
<p>相邻选择器</p>

<h2>随后兄弟</h2>
<h3>随后兄弟</h3>
<h3>随后兄弟</h3>
<h3>随后兄弟</h3>
</body>
</html>
